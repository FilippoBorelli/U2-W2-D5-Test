<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav
        class="navbar bg-body-tertiary"
        style="
          background-image: linear-gradient(to bottom, rgb(0, 0, 0), #212529);
        "
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/netflix_logo.png"
              alt="Logo"
              width="90"
              height="40"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="container text-white fs-1 fw-light mx-auto"
        style="width: 35%; margin-top: 50px"
      >
        <div class="row">
          <h1 class="text-start p-0" style="font-size: 55px">Edit Profile</h1>
          <hr />
          <div class="col col-4 p-0">
            <img
              src="./assets/Screenshot-now.png"
              alt="Profile"
              width="120"
              height="120"
              class="rounded-2"
            />
          </div>
          <div class="col col-8" style="margin-left: -50px; margin-top: -20px">
            <form>
              <button
                class="fs-6 text-start p-1 text-white m-0"
                style="width: 100%; background-color: #666666"
              >
                Strive Students
              </button>
              <h3 class="fs-6 opacity-75 mt-4" style="margin-bottom: -10px">
                Language:
              </h3>
              <button
                class="btn btn-secondary dropdown-toggle rounded-0 p-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="background-color: black; width: 5rem; font-size: 15px"
              >
                English
              </button>
            </form>
            <hr />
            <h3 class="fs-6 opacity-75" style="margin-bottom: -7px">
              Maturity Settings:
            </h3>
            <button
              class="fs-6 text-start p-1 text-white m-0"
              style="
                width: 100;
                height: 35px;
                background-color: #333333;
                font-size: 20px;
              "
            >
              ALL MATURITY RATINGS
            </button>
            <p style="font-size: 15px; margin-bottom: -15px; margin-top: 5px">
              Show titles of all maturity ratings for this profile.
            </p>
            <button
              class="px-3 fs-6 opacity-25 bg-dark text-white border-white"
            >
              EDIT
            </button>
            <hr />
            <h3 class="fs-6 opacity-75" style="margin-bottom: -7px">
              Autoplay controls
            </h3>
            <input
              type="checkbox"
              class="form-check-input bg-dark rounded-0 border border-color-light"
              style="width: 20px; height: 20px; float: left; margin-top: 30px"
            />
            <p class="d-inline ms-1" style="font-size: 15px">
              Autoplay next episode in a series on all devices
            </p>
            <input
              type="checkbox"
              class="form-check-input bg-dark rounded-0 border border-color-light"
              style="width: 20px; height: 20px; float: left; margin-top: 30px"
            />
            <p class="d-inline ms-1" style="font-size: 15px; margin-top: -20px">
              Autoplay previews while browsing on all devices
            </p>
          </div>
        </div>
        <hr />
        <button
          class="px-4 bg-white text-dark border-white d-inline-block fw-bold ms-1"
          style="font-size: 22px"
        >
          SAVE
        </button>
        <button
          class="px-4 opacity-25 bg-dark text-white border-white d-inline-block ms-1"
          style="font-size: 22px"
        >
          CANCEL
        </button>
        <button
          class="px-4 opacity-25 bg-dark text-white border-white d-inline-block ms-1"
          style="font-size: 22px"
        >
          DELETE PROFILE
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
